<!-- header.html -->
<div class="background-shapes">
    <div class="shape" style="width: 100px; height: 100px; border-radius: 50%; top: 10%; left: 10%; animation: moveRight 8s ease-in-out infinite; animation-delay: 2s;"></div>
    <div class="shape" style="width: 150px; height: 150px; top: 30%; left: 30%; animation: moveDown 8s ease-in-out infinite; animation-delay: 4s;"></div>
    <div class="shape" style="width: 120px; height: 120px; border-radius: 50%; top: 50%; left: 60%; animation: moveLeft 8s ease-in-out infinite; animation-delay: 6s;"></div>
    <div class="shape" style="width: 100px; height: 100px; top: 70%; left: 80%; animation: moveUp 8s ease-in-out infinite; animation-delay: 8s;"></div>
    <div class="shape" style="width: 120px; height: 60px; top: 20%; left: 80%; animation: moveRight 8s ease-in-out infinite; animation-delay: 3s;"></div>
    <div class="shape" style="width: 80px; height: 80px; top: 80%; left: 40%; animation: moveDown 8s ease-in-out infinite; animation-delay: 5s;"></div>
</div>

<style>
    .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
    }

    .shape {
        position: absolute;
        opacity: 0;
        border: 5px solid red;
    }

    @keyframes moveRight {
        0% { opacity: 0; transform: translateX(-100px); }
        100% { opacity: 1; transform: translateX(100vw); }
    }

    @keyframes moveDown {
        0% { opacity: 0; transform: translateY(-100px); }
        100% { opacity: 1; transform: translateY(100vh); }
    }

    @keyframes moveLeft {
        0% { opacity: 0; transform: translateX(100px); }
        100% { opacity: 1; transform: translateX(-100vw); }
    }

    @keyframes moveUp {
        0% { opacity: 0; transform: translateY(100px); }
        100% { opacity: 1; transform: translateY(-100vh); }
    }
</style>
