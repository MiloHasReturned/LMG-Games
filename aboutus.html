<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - LMG Games</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, black 20%, #440000 80%);
            color: rgb(255, 0, 0);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
        }
        .about-us {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .about-us h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .about-us p {
            font-size: 1.2rem;
            color: white;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 1.2rem;
            font-weight: 400;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 0, 0);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }
        button:hover {
            background-color: rgb(180, 0, 0);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="about-us">
        <h2>Welcome to LMG Games!</h2>
        <p>LMG Games is dedicated to providing high-quality games for all audiences. Our team of passionate developers work tirelessly to bring engaging and fun gaming experiences. Stay tuned for more exciting games! And yes, we know that an LMG is a light machine gun, deal with it...</p>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
